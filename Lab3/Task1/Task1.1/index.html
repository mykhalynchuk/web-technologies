<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кольорова таблиця</title>
</head>
<body>
<table border="1" cellspacing="0" cellpadding="0" width="600" height="600">
    <tr>
        <td colspan="8" bgcolor="cyan"></td>
    </tr>
    <tr>
        <td rowspan="6" bgcolor="lightyellow"></td>
        <td colspan="6" bgcolor="cyan"></td>
        <td rowspan="6" bgcolor="lightyellow"></td>
    </tr>
    <tr>
        <td rowspan="4" bgcolor="lightyellow"></td>
        <td colspan="4" bgcolor="cyan"></td>
        <td rowspan="4" bgcolor="lightyellow"></td>
    </tr>
    <tr>
        <td rowspan="2" bgcolor="lightyellow"></td>
        <td bgcolor="red"></td>
        <td bgcolor="blue"></td>
        <td rowspan="2" bgcolor="lightyellow"></td>
    </tr>
    <tr>
        <td bgcolor="green"></td>
        <td bgcolor="yellow"></td>
    </tr>
    <tr>
        <td colspan="4" bgcolor="cyan"></td>
    </tr>
    <tr>
        <td colspan="6" bgcolor="cyan"></td>
    </tr>
    <tr>
        <td colspan="8" bgcolor="cyan"></td>
    </tr>
</table>
</body>
</html>
