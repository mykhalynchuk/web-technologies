<!DOCKTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Композиція Мондріана</title>
</head>
<body>
<table border="5px" cellpadding="40px" cellspacing="0px" style="margin-left: auto; margin-right: auto;">
    <tr>
        <td colspan="2" style="background-color: white"></td>
        <td colspan="3" style="background-color: white"></td>
        <td colspan="2" style="background-color: #fffa69"></td>
    </tr>
    <tr>
        <td rowspan="2" style="background-color: white"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td rowspan="2" colspan="2" style="background-color: #fffa69"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td rowspan="3" style="background-color: white"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td rowspan="2" style="background-color: white"></td>
        <td rowspan="2" style="background-color: white"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td style="background-color: black"></td>
        <td style="background-color: black"></td>
        <td colspan="2" style="background-color: white"></td>
        <td colspan="2" style="background-color: white"></td>
    </tr>
    <tr>
        <td rowspan="3" style="background-color: #fffa69"></td>
        <td style="background-color: black"></td>
        <td style="background-color: black"></td>
        <td colspan="2" style="background-color: white"></td>
        <td rowspan="2" colspan="2" style="background-color: #074481"></td>
    </tr>
    <tr>
        <td rowspan="2" colspan="2" style="background-color: white"></td>
        <td colspan="2" style="background-color: black"></td>
    </tr>
    <tr>
        <td colspan="4" style="background-color: white"></td>
    </tr>
</table>
</body>
</html>
