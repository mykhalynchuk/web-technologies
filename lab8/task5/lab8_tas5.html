<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keepsake Sections 2, 4, 7</title>

    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <section class="intro-banner">
        <div class="container intro-content-flex">
            <div class="intro-text-wrapper">
                <h1 class="intro-title">WE'RE KEEPSAKE, A DIGITAL & BRANDING AGENCY</h1>
                <p class="intro-subtitle">Specializing in web design, poster, motion video, based in London. We love to
                    turn ideas into beautiful things.</p>
            </div>
        </div>
    </section>

    <section class="cta-section">
        <div class="container">
            <h2 class="cta-title">WOULD YOU LOVE TO WORK WITH US?</h2>
            <a href="#contact" class="btn-cta">
                <i class="fa fa-envelope"></i> CONTACT US
            </a>
        </div>

</main>

<footer class="main-footer">
    <div class="container">
        <p class="copyright">
            &copy; 2014 Keepsake. All rights reserved. Theme by
            <a href="#" class="theme-link">elemis</a>.
        </p>
        <div class="social-icons">
            <a href="https://rss.com" class="social-icon rss" target="_blank" aria-label="RSS Feed"><i
                    class="fa fa-rss"></i></a>
            <a href="https://facebook.com" class="social-icon facebook" target="_blank" aria-label="Facebook"><i
                    class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" class="social-icon twitter" target="_blank" aria-label="Twitter"><i
                    class="fab fa-twitter"></i></a>
            <a href="https://dribbble.com" class="social-icon dribbble" target="_blank" aria-label="Dribbble"><i
                    class="fab fa-dribbble"></i></a>
            <a href="https://pinterest.com" class="social-icon pinterest" target="_blank" aria-label="Pinterest"><i
                    class="fab fa-pinterest-p"></i></a>

    </div>
